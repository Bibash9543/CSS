<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      /* border: 2px solid; */
      width: 500px;
      height: 300px;
      margin-top: 200px;
      margin-left: 200px;
      background-color: blue;
      position: relative;
      


    }
    .red-circle{
      background-color: red;
      width: 200px;
      height: 200px;
      position: absolute;
      border-radius: 50%;
      margin-left: 250px;
      margin-top: 150px;


    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
